
<h1 class="my-4">Product Manager</h1>

<br>



  <main>
    <div class="container-fluid"> 
        <div class="card mb-4">
           
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                      <thead class="thead-dark">
                        <tr>
                          <th scope="col">ID</th>
                          <th scope="col">Product Name</th>
                          <th scope="col">Photo</th>
                          <th scope="col">Price</th>
                          <th scope="col">Status</th>
                          <th scope="col">Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let product of products | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                          <!-- content here -->
                    
                          <th scope="row" ><p>{{product.id}}</p></th>
                          <td ><p>{{product.name}}</p></td>
                          <td ><p><img  style="width: 100px; height: 70px;" src="{{product.img}}" alt=""></p></td>
                          <td ><p>${{product.price}}</p></td>
                          <td ><p>{{product.status}}</p></td>
                          <td> 
                          <button  style="width: 71.63px; " class="btn btn-primary " >Edit</button>
                          <br><br>
                          <button  class="btn btn-primary" >Delete</button></td>
                        </tr>
                        
                      </tbody>
                      
                    </table>
                    <ngb-pagination
  [(page)]="page"
  [pageSize]="pageSize"
  [collectionSize]="products.length"></ngb-pagination>
                </div>
            </div>
        </div>
    </div>
</main>
