 <form style="width: 900px; margin-left: 100px;margin-top: 20px;">
    <h1>Add Product</h1>
    <div class="form-group">
        <label for="">Product ID</label>
        <input type="text" class="form-control" disabled name="id" [(ngModel)]="product.id">
      </div>
    <div class="form-group">
      <label for="">Product Name</label>
      <input type="text" class="form-control" name="name"  [(ngModel)]="product.name">
    </div>
    <div class="form-group">
        <label for="">Product photo</label>
        <input type="text" class="form-control" value="http://placehold.it/700x400"  name="photo"  [(ngModel)]="product.img"/>
      </div>
    <div class="form-group">
      <label for="">Price</label>
      <input type="number" class="form-control" name="price" [(ngModel)]="product.price">
    </div>
    <div class="form-group">
        <label for="">Status</label>
        <textarea type="text" style="height: 200px;" class="form-control" name="status" [(ngModel)]="product.status"></textarea>
      </div>
    <button class="btn btn-primary" (click)="addProduct()">Add Product<i style="margin-left: 5px; width: 10px; height: 7px;" class="fas fa-paper-plane"></i></button>
  </form>
